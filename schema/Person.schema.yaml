title: Person
'@id': schema:Person
extends: Thing
role: secondary
status: stable
category: metadata
description: A person (alive, dead, undead, or fictional).
codec: person
properties:
  address:
    '@id': schema:address
    description: Postal address for the person.
    type: string
  affiliations:
    '@id': schema:affiliation
    description: Organizations that the person is affiliated with.
    type: array
    items:
      $ref: Organization
  emails:
    '@id': schema:email
    description: Email addresses for the person.
    type: array
    items:
      type: string
      format: email
  familyNames:
    '@id': schema:familyName
    aliases:
      - familyName
      - surname
      - surnames
      - lastName
      - lastNames
    description: Family name. In the U.S., the last name of a person.
    $comment: This can be used along with givenName instead of the name property.
    allOf:
      - codec: ssi
      - type: array
        items:
          type: string
  funders:
    '@id': schema:funder
    description: |
      A person or organization that supports (sponsors) something through
      some kind of financial contribution.
    type: array
    items:
      anyOf:
        - $ref: Organization
        - $ref: Person
  givenNames:
    '@id': schema:givenName
    aliases:
      - firstName
      - firstNames
      # It is necessary to specify this alias because of use of allOf
      - givenName
    description: Given name. In the U.S., the first name of a person.
    $comment: This can be used along with familyName instead of the name property.
    allOf:
      - codec: ssi
      - type: array
        items:
          type: string
  honorificPrefix:
    '@id': schema:honorificPrefix
    aliases:
      - prefix
    description: An honorific prefix preceding a person's name such as Dr/Mrs/Mr.
    type: string
  honorificSuffix:
    '@id': schema:honorificSuffix
    aliases:
      - suffix
    description: An honorific suffix after a person's name such as MD/PhD/MSCSW.
    type: string
  jobTitle:
    '@id': schema:jobTitle
    description: The job title of the person (for example, Financial Manager).
    type: string
  memberOf:
    '@id': schema:memberOf
    description: An organization (or program membership) to which this person belongs.
    type: array
    items:
      - $ref: Organization
  telephoneNumbers:
    '@id': schema:telephone
    aliases:
      - telephone
    description: Telephone numbers for the person.
    type: array
    items:
      type: string
