title: Thing
'@id': schema:Thing
extends: Entity
status: stable
role: base
category: metadata
description: The most generic type of item.
properties:
  alternateNames:
    '@id': schema:alternateName
    description: Alternate names (aliases) for the item.
    type: array
    items:
      type: string
  description:
    '@id': schema:description
    description: A description of the item.
    anyOf:
      - type: string
      - type: array
        items:
          $ref: Node
  name:
    '@id': schema:name
    description: The name of the item.
    type: string
  url:
    '@id': schema:url
    description: The URL of the item.
    type: string
    format: uri
