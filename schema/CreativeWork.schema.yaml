title: CreativeWork
'@id': schema:CreativeWork
extends: Thing
role: base
status: stable
category: metadata
description: |
  A creative work, including books, movies, photographs, software programs, etc.
properties:
  authors:
    '@id': schema:author
    description: The authors of this creative work.
    # This first type:array allows for wrapping of objects into an array
    # during `coerce()`
    type: array
    allOf:
      - codec: csi
      - type: array
        items:
          anyOf:
            - $ref: Person
            - $ref: Organization
  content:
    # We have added "content" because the existing schema.org property "text" implies
    # only unstructured text content.
    '@id': stencila:content
    description: The structured content of this creative work c.f. property `text`.
    type: array
    items:
      $ref: Node
  dateCreated:
    '@id': schema:dateCreated
    description: Date/time of creation.
    anyOf:
      - $ref: Date
      - type: string
        format: date
      - type: string
        format: date-time
  dateModified:
    '@id': schema:dateModified
    description: Date/time of most recent modification.
    anyOf:
      - $ref: Date
      - type: string
        format: date
      - type: string
        format: date-time
  datePublished:
    '@id': schema:datePublished
    aliases:
      # This assumes that a user specifying `date` means the date published
      # and not the date modified or created.
      - date
    description: Date of first publication.
    anyOf:
      # Although schema.org says expected values are `Date`, for
      # consistency with `dateCreated` and `dateModified` we allow
      # for `DateTime` as well.
      - $ref: Date
      - type: string
        format: date
      - type: string
        format: date-time
  editors:
    '@id': schema:editor
    description: |
      Persons who edited the CreativeWork.
    type: array
    items:
      $ref: Person
  funders:
    '@id': schema:funder
    description: |
      Person or organisation that funded the CreativeWork.
    type: array
    items:
      anyOf:
        - $ref: Person
        - $ref: Organization
  keywords:
    '@id': schema:keywords
    description: |
      Keywords or tags used to describe this content.
      Multiple entries in a keywords list are typically delimited by commas.
    allOf:
      # Allow for a comma separated list of keywords to be decoded to
      # an array of strings
      - codec: csi
      - type: array
        items:
          type: string
  isPartOf:
    '@id': schema:isPartOf
    description: |
      An item or other CreativeWork that this CreativeWork is a part of.
    allOf:
      - $ref: CreativeWorkTypes
  licenses:
    '@id': schema:license
    description: |
      License documents that applies to this content, typically indicated by URL.
    type: array
    items:
      anyOf:
        - type: string
          format: uri
        - $ref: CreativeWorkTypes
  parts:
    # The name "parts" seems more intuitive for users and developers than schema.orgs's "hasParts".
    # We provide the latter as an alias.
    '@id': schema:hasParts
    aliases:
      - hasParts
    description: |
      Elements of the collection which can be a variety of different elements,
      such as Articles, Datatables, Tables and more.
    type: array
    items:
      $ref: CreativeWorkTypes
  publisher:
    '@id': schema:publisher
    description: |
      A publisher of the CreativeWork.
    anyOf:
      - $ref: Person
      - $ref: Organization
  references:
    '@id': schema:citation
    aliases:
      - citations
    description: |
      References to other creative works, such as another publication,
      web page, scholarly article, etc.
    type: array
    items:
      anyOf:
        - type: string
        - $ref: CreativeWorkTypes
  text:
    '@id': schema:text
    description: The textual content of this creative work.
    type: string
  title:
    # The name "title" is more appropriate to our context than schema.org's "headline".
    # We provide the latter as an alias.
    '@id': schema:headline
    description: The title of the creative work.
    aliases:
      - headline
    anyOf:
      - type: string
      - type: array
        items:
          $ref: Node
  version:
    '@id': schema:version
    description: The version of the creative work.
    anyOf:
      - type: string
      - type: number
