title: QuoteBlock
'@id': stencila:QuoteBlock
extends: Entity
role: secondary
status: stable
category: prose
description: |
  A section quoted from somewhere else.
properties:
  cite:
    '@id': stencila:cite
    description: The source of the quote.
    anyOf:
      - $ref: Cite
      - type: string
        format: uri
  content:
    '@id': 'stencila:content'
    description: The content of the quote.
    type: array
    items:
      $ref: BlockContent
required:
  - content
