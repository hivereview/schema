        kind: header
        colspan: 2
        content:
          - Mars
      - type: TableCell
        kind: header
        colspan: 2
        content:
          - Venus
  - type: TableRow
    cells:
      - type: TableCell
        content:
          - Produced
      - type: TableCell
        kind: header
        content:
          - Sold
  - type: TableRow
    cells:
      - type: TableCell
        content:
